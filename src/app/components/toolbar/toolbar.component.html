<div class="toolbar light" [ngClass]="[theme]">
  <div class="toolbar-container">
    <a [routerLink]="" class="toolbar-button">خانه</a>
    <span class="toolbar-spacer"></span>
    <div class="toolbar-logo">
      <div class="toolbar-logo__text" >کداستار</div>
      <img *ngIf="theme === 'dark'" class="toolbar-logo__image" src="../../../assets/logo-light.png" />
      <img *ngIf="theme === 'light'" class="toolbar-logo__image" src="../../../assets/logo-dark.png" />
    </div>
  </div>
</div>
