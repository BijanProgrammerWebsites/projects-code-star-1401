<div class="carousel" (swiperight)="onNextClick()" (swipeleft)="onPreviousClick()">
    <div #slidesRef class="slides" (transitionend)="slidesTransitionEndHandler($event)">
        <div class="slide" *ngFor="let slide of templates">
            <ng-container *ngTemplateOutlet="slide"></ng-container>
        </div>
    </div>
    
    <button class="control control--left" (click)="onNextClick()"></button>
    <button class="control control--right" (click)="onPreviousClick()"></button>
</div>
