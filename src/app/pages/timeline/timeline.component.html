<app-header theme="dark"></app-header>
<div class="timeline" [style]="style">
    <h1>زمان‌بندی</h1>
    <ul>
        <li *ngFor="let timeline of timelines">
            <div class="head">
                <h2>{{timeline.title}}</h2>
                <h4>{{timeline.event}}</h4>
            </div>
            <div class="body">
                <h3>{{timeline.description}}</h3>
            </div>
        </li>
    </ul>
</div>

<app-footer></app-footer>
