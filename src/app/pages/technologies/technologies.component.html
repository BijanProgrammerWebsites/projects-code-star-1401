<app-header theme="dark"></app-header>

<div class="technologies">
    <h1>کسب مهارت در کار با فناوری‌های مطرح دنیا</h1>
    
    <ng-container *ngFor="let group of technologyGroups">
        <h2>{{group.title}}</h2>
        <ul>
            <li *ngFor="let technology of group.technologies">
                <img [src]="imagesPath + technology.image" alt=""/>
                <h4>{{technology.title}}</h4>
            </li>
        </ul>
    </ng-container>
</div>

<div class="concepts">
    <h2>برخی از مفاهیمی که در دوره‌ها یاد می‌گیرید</h2>
    <ul>
        <li *ngFor="let concept of concepts">
            <i></i>
            <i></i>
            <i></i>
            <h4>{{concept}}</h4>
        </li>
    </ul>
</div>

<app-footer></app-footer>
